name: clima_ui
description: A new Flutter application.

version: 1.2+5

publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  clima_core:
    path: ../clima_core
  clima_domain:
    path: ../clima_domain
  clima_data:
    path: ../clima_data

  equatable: 2.0.3
  flutter_hooks: 0.18.1
  flutter_riverpod: 1.0.3
  hooks_riverpod: 1.0.3
  material_floating_search_bar:
    git:
      url: https://github.com/CentaurusApps/material_floating_search_bar.git
      ref: allow-passing-system-overlay-style
  package_info_plus: 1.3.0
  riverpod: 1.0.3
  shared_preferences: 2.0.11
  font_awesome_flutter: 9.2.0
  device_preview: 1.0.0
  url_launcher: 6.0.17
  sizer: 2.0.15
  flutter_svg: 1.0.0
  intl: 0.17.0
  meta: 1.7.0
  state_notifier: 0.7.1

dev_dependencies:
  lint: 1.8.1

flutter:
  assets:
    - assets/
  uses-material-design: true